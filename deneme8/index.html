<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çarpım Tablosu</title>
  </head>
  <body>
    <div id="carpim"></div>

    <script>
      const carpim = document.getElementById("carpim");
      let sonuc = "";

      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
          sonuc += i * j + " ";
        }
        sonuc += "<br>";
      }

      carpim.innerHTML = sonuc;
    </script>
  </body>
</html>
